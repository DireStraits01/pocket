{% extends 'base/base.html' %} {% block content%}
<div class="messages">
  <h1>{{recipients}}</h1>
  {% for message in messages %}

  <div class="content">
    {{message.sender}} {{message.content|safe}}

    <p>{% endfor %}</p>
  </div>
</div>

<form action="" method="POST">
  {% csrf_token %} {{message_form.media}} {{message_form.as_p}}
  <input type="submit" value="send" />
</form>

<p>{% endblock %}</p>
