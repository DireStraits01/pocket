{% extends 'base/base.html' %} {% block content%}

<title>{% block title %}  News {% endblock title %}</title>


{% for post in posts %}

<div class="row">
 <div class="col-md-10">
	<div class="card mb-3">
	  <a href="{% url 'profile' post.author.id %}"> <strong>{{post.author}}</strong></a>
	  <div class="card-body">
	    <p class="card-text">{{post.body|safe|truncatewords:30|linebreaks}}</p>
	    <p class="card-text"><small class="text-muted">{{post.date_create|date:'Y-m-d'}}</small></p>
	    <a class="button is-focused" href="{% url 'comments' post.id %}">read</a>
	  </div>
	</div>
 </div>	

  <div class="col-md-2">
		
  </div>
 </div>	
  {% endfor %}
{% endblock %}
